<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Signup Page</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
<div class="form-floating mb-3 mt-3">
    <form style="text-align:center" autocomplete="on" class="was-validated">
        <h1>Sign Up</h1>
        <input type="text" id="username" name="username" placeholder="username" autofocus required /><br><br>
        
        
        <input type="email" id="email" name="email" placeholder="E-mail"  autofocus  required/><br><br>
        
        <input type="password" id="pass" name="pass" placeholder="Password" autofocus  required /><br><br>

        <input type="password" id="conpas" name="conpas" placeholder="Confirm Password" autofocus  required /><br><br>

        <button type="button" class="cancel btn-outline-danger">Cancel</button>
        
        <button type="submit" class="signupbtn btn-outline-primary">Sign Up</button>
    </form>
</div>

    
</body>
</html>
